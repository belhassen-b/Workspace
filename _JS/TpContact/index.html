<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
<header>
    <div class="m-3 ">
        <h1>TP-POO - Liste de contacts</h1>
        <hr>
        <p>Mise en application de la théorie POO en Javascript</p>
    </div>
</header>
<main>
    <div class="container">
        <div class="row my-3">
            <div id="result"></div>
        </div>

        <h6 class="display-6 mt-5">Liste de contact</h6>
        <hr>
        <table class="table" >
            <thead class="table-dark border border-dark text-center">
            <tr>
                <th>Titre</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Date de naissance</th>
                <th>Téléphone</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody class="border border-dark text-center" id="table-data">

            </tbody>
        </table>
        <hr>
        <form id="myForm" method="POST" class="was-validated">
            <div class="border border-info row d-flex px-0">
                <h3 class=" text-center h3">Ajouter Services</h3>
                <div class="row d-flex">
                    <div class="form-group form-radio col">
                        <input type="radio" name="gender" class="radio" value="Monsieur" id="mr" > <label class="form-check-label" for="mme" >Mr</label>
                        <input type="radio" name="gender" class="radio" value="Madame" id="mme" > <label class="form-check-label" for="mr" >Mme</label> </div>
                </div>
                <div class="form-group col-6 pb-2 px-0">

                    <input type="text" class="form-control" id="lastName" placeholder="Nom" required="" autocomplete="off" pattern="[a-zA-Z]+"> </div>
                <div class="form-group col-6 p-0 "> <input type="text" class="form-control" id="firstName" placeholder="Prenom" required="" autocomplete="off" pattern="[a-zA-Z]+"> </div>
                <div class=" row pb-2 m-0 px-0">  <div class="form-group col-4 p-0"> <input type="date"  class="form-control" id="birthDate" required="" autocomplete="off"> </div>
                    <div class="form-group col-4 p-0">  <input type="text" class="form-control" id="phone" placeholder="Téléphone" required="" autocomplete="off" pattern="[0-9]+"> </div>
                    <div class="form-group col-4 p-0">  <input type="email" class="form-control" id="email" placeholder="Email" required="" autocomplete="off" pattern="[^ @]*@[^ @]*">  </div>
                </div>
                <button type="submit" id="submit" class="btn btn-success" >Ajouter</button>
            </div>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</body>
</html>

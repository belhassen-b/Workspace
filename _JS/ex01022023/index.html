<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header>
        <div id="titre">
            <h1>Ajout de la Todo :</h1>
            <div class="row  m-0 ">

                <input type="text" id="addTodoTitle" class="form-control form-control-sm" placeholder="Titre :">

                <input type="text" id="addTodoContent" class="form-control form-control-lg" placeholder="Contenu :">
                <button type="submit" id="btnAdd" class="bg-success text-light my-2">Valider</button>
            </div>
        </div>
        <hr>
    </header>
    <h2>Rechercher :</h2>
    <form id="myForm" class="form">
        <div class="row d-flex">
            <div class="d-flex col">
                <input type="text" class="form-control" id="todoSearch" placeholder="Titre:">
                <button type="submit"  id="btnSearch" class="bg-success text-light mx-3">Rechercher</button>


            </div>
            <table class=" table table-bordered text-center  mt-2" id="table-data">
                <thead class="border-2"> <!-- En-tÃªte du tableau -->
                <tr>
                    <th>Id</th>
                    <th>Titre</th>
                    <th>Contenu</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="main.js" type="module"></script>
</body>


</html>

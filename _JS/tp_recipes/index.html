<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
    <script src="main.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container overflow-hidden">
    <h1 class="text-center">Recipe Finder</h1>
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 bg-dark text-light">
                <div class="col>
                   <label for="rangeValue" >PrepTime</label>
                    <input type="range" class="form-range" id="rangeValue" min="5" max="15" step="5">
            <hr>
                    <h6>Cooking Time</h6>
                    <select id="cookingTime">
                        <option value="5">5 min</option>
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                        <option value="25">25 min</option>

                    </select>
                    <hr>
                </div>
                <div>
                    Ingredients
                    <hr>
                </div>
                <div>
                    Servings
                    <hr>
                </div>
                <button id="filtrer" class="btn btn-info">Filtrer</button>
            </div>
        </div>
        <div class="col">
            <div class="p-3 bg-dark text-light h-100 " id="info">Informations</div>
        </div>
    </div>
</div>


</body>
</html>
